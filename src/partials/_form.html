<section class="editor">
  <!-- DISEÑA -->
  <article class="design__article">
    <div class="article__label js_designHide">
      <i class="fa-solid fa-face-smile-beam design-icon"></i>
      <h2 class="article__title">DISEÑA</h2>
      <i class="fas fa-chevron-down"></i>
    </div>

    <div class="article__content js_colorArticle">
      <p class="design__label">COLORES</p>

      <div class="design__palettes">
        <!-- Paleta 1 -->
        <label class="palette-option">
          <input type="radio" name="palette" value="1" />
          <img
            src="./images/paleta-1.png"
            alt="Paleta rosada"
            class="palette-img"
          />
        </label>

        <!-- Paleta 2 -->
        <label class="palette-option">
          <input type="radio" name="palette" value="2" />
          <img
            src="./images/paleta-2.png"
            alt="Paleta Adalab"
            class="palette-img"
          />
        </label>

        <!-- Paleta 3 -->
        <label class="palette-option">
          <input type="radio" name="palette" value="3" />
          <img
            src="./images/paleta-3.png"
            alt="Paleta morado lima"
            class="palette-img"
          />
        </label>
      </div>
    </div>
  </article>

  <!-- RELLENA -->
  <article class="fill__article">
    <div class="article__label js_fillHide">
      <i class="fa-solid fa-pencil design-icon"></i>
      <h2 class="article__title">RELLENA</h2>
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="article__content js_fillArticle collapsed">
      <form class="profile-form js_profileForm" id="profile-form">
        <label for="name">Nombre completo</label>
        <input
          type="text"
          class="js_nameInput"
          id="name"
          placeholder="Ej: Sally Jill"
        />

        <label for="job">Puesto</label>
        <input
          type="text"
          class="js_jobInput"
          id="job"
          placeholder="Ej: Front-end unicorn"
        />

        <label for="photo">Imagen de perfil</label>
        <div class="image-upload">
          <label for="photo" class="image-btn">Añadir imagen</label>
          <input
            type="file"
            class="js_photoInput"
            id="photo"
            class="image-input"
          />
          <div class="image-preview"></div>
        </div>

        <label for="phone">Teléfono</label>
        <input
          type="tel"
          class="js_phoneInput"
          id="phone"
          placeholder="Ej: 555-55-55"
        />

        <label for="email">Correo electrónico</label>
        <input
          type="email"
          class="js_emailInput"
          id="email"
          placeholder="Ej: sally.hill@gmail.com"
        />

        <label for="linkedin">LinkedIn</label>
        <input
          class="js_linkedIn"
          type="url"
          id="linkedin"
          placeholder="Ej: linkedin.com/in/sally-hill"
        />

        <label for="github">GitHub</label>
        <input
          class="js_gitHub"
          type="url"
          id="github"
          placeholder="Ej: @sally-hill"
        />
      </form>
    </div>
  </article>

  <!-- COMPARTE -->
  <article class="share__article">
    <div class="article__label js_shareHide">
      <i class="fa-solid fa-heart design-icon"></i>
      <h2 class="article__title">COMPARTE</h2>
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="article__content js_shareArticle collapsed">
      <div class="create-card">
        <button class="share__button">
          <i class="fa-regular fa-address-card"></i> CREAR TARJETA
        </button>
      </div>
      <div class="share__result">
        <p>La tarjeta ha sido creada:</p>
        <a href="#" class="share__link"
          >https://awesome-profile-card.com?id=A456DF0001</a
        >
        <a href="#" class="share__twitter">
          <i class="fa-brands fa-twitter"></i> Compartir en Twitter
        </a>
      </div>
    </div>
  </article>
</section>
